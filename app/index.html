<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Jiak Simi</title>

    <!-- Load necessary files-->
    <script src="./env.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    
    <!-- CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./css/shared.css">
    <link rel="stylesheet" href="./css/homepage.css">
    <link rel="stylesheet" href="./css/card.css">

    
  </head>
  <body>

    <div class="header-image"></div>

    <header class="container header-container">
        <div class="search-container">
            <div class="title">
                <span class="title-bold">Jiak</span><span>Simi</span>
            </div>

           <div class="search">
                <input id="search-bar" type="text" placeholder="Search for a place">
                <button id="btn-filter" class="search-button">
                    <span class="material-icons">
                        tune
                    </span>
                </button>
                <button id="btn-search" class="search-button">
                    <span class="material-icons">
                        search
                    </span>
                </button>
           </div>
        </div>
    </header>

    <div class="container message-chevron p-3">
        <span id="message">Food around you</span>
        <span class="material-icons">expand_more</span>
    </div>

    <!-- Card Rows -->
    <main class="container">
        <div class="row"  id="card-container" >
            <card 
                v-for="item in venues"
                v-bind:place="item"
                v-bind:key="item.id"
            ></card>
        </div>
    </main>

    <!-- Javascript -->
    <script src="./javascript/hompage.js"></script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
