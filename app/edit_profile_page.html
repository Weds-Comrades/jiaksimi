    <div class="container"> 
        <div class="row"> 
            <div class="col"></div> 
            <div class="col-6"> 
                <form action="update_user.php" method="POST" enctype="multipart/form-data">

                                <input type='file' name="photo" id="photo" accept=".png, .jpg, .jpeg" />

                    <div class="text-center">

    <script>
        function readURL(input) {
            console.log("js");
            if (input.files && input.files[0]) {
                console.log("reached");
                var reader = new FileReader();
                reader.onload = function(e) {
                    $('#imagePreview').css('background-image', 'url('+e.target.result +')');
                    $('#imagePreview').hide();
                    $('#imagePreview').fadeIn(650);
                }
                reader.readAsDataURL(input.files[0]);
            }
        }
        $("#photo").change(function() {
            readURL(this);
        });

        function checkPassword(form) {

                password1 = this.password_input.value;

                if (password1 != password2) { 
                    document.getElementById("cpassword").value = '';
                    alertmsg.innerHTML = `<div class="alert alert-danger" role="alert">New Password and Confirm Password must match!</div>`;
                    return false; 
                } 
  
                // If same return True. 
                else { 
                    // alertmsg.innerHTML = `<div class="alert alert-success" role="alert">Change was made successfully</div>`;
                    alertmsg.innerHTML = "";
                    return true;

            }
