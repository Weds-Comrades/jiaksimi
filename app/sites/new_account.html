<!DOCTYPE html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Sign Up</title>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/shared.css">
    <link rel="stylesheet" href="../css/login.css">

</head>
<body>

    <main id="main">
        <div class="container" id="createAccount">
            <h1>Create an Account</h1>
        </div>
    
        <div class="container px-5" >
            <form v-on:submit.prevent="createAccount" method="post">
                <div id="name-c" class="form-group">
                    <label for="name-input">Name</label>
                    <input 
                        type="text"
                        class="form-control"
                        name="name-input"
                        placeholder="Name"required
                        v-model.trim="name"
                    >
                </div>
    
                <div id="email-c" class="form-group">
                    <label for="email-input">Email</label>
                    <input type="email"
                        :class="is_email_invalid ? 'form-control is-invalid' : 'form-control' "
                        name="email-input"
                        placeholder="Email"
                        autocomplete="email"
                        v-model.trim="email"
                        required
                    >
                    <div class="invalid-feedback">This email address is already in used</div>
                </div>
    
                <div id="password-c" class="form-group">
                    <label for="password-input">Password</label>
                    <input type="password"
                        :class="is_pwd_invalid ? 'form-control is-invalid' : 'form-control' "
                        name="password-input"
                        placeholder="Password"
                        autocomplete="new-password"
                        v-model.trim="password"
                        required
                    >
                    <div class="invalid-feedback">Passwords does not match</div>
                </div>
    
                <div id="passwordConfirm-c" class="form-group">
                    <label for="password-input-2">Confirm Password</label>
                    <input
                        type="password"
                        :class="is_pwd_invalid ? 'form-control is-invalid' : 'form-control' "
                        name="password-input2"
                        placeholder="Confirm Password"
                        autocomplete="new-password"
                        v-model.trim="passwordC"
                        required
                    >
                    <div class="invalid-feedback">Passwords does not match</div>
                </div>
    
                <div class="button">
                    <button type="submit" class="btn btn-primary" id="button-submit">Sign Up</button>
                </div>
            </form>
        </div>
    </main>

    <!-- Custom JavaScript -->
    <script src="../javascript/new_account.js"></script>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

</body>
</html>
