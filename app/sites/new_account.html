<!DOCTYPE html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Sign Up</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/shared.css">
    <link rel="stylesheet" href="../css/login.css">


</head>
<body>

    <div class="container" id="createAccount">
        <h1>Create an Account</h1>
    </div>

    <div class="container px-5" >
        <form id="create-account">
            <div id="name-c" class="form-group">
                <label for="name-input">Name</label>
                <input type="text" class="form-control" id="name" name="name-input" placeholder="Name" required>
            </div>

            <div id="email-c" class="form-group">
                <label for="email-input">Email</label>
                <input type="email" class="form-control" id="email" name="email-input" placeholder="Email" required autocomplete="email">
                <div class="invalid-feedback">Email is in used. Try using another one</div>
            </div>

            <div id="password-c" class="form-group">
                <label for="password-input">Password</label>
                <input type="password" class="form-control" id="password" name="password-input" placeholder="Password" autocomplete="new-password" required>
                <div class="invalid-feedback">Passwords does not match</div>
            </div>

            <div id="passwordConfirm-c" class="form-group">
                <label for="password-input-2">Confirm Password</label>
                <input type="password" class="form-control" id="password2" name="password-input2" placeholder="Confirm Password" autocomplete="new-password" required>
                <div class="invalid-feedback">Passwords does not match</div>
            </div>

            <div class="button">
                <button type="submit" class="btn btn-primary" id="button-submit">Sign Up</button>
            </div>
        </form>

    </div>

                password2 = this.cpassword.value; 
                let alertmsg = document.getElementById("alertmsg");

                if (password1 != password2) { 
                    document.getElementById("cpassword").value = '';
                    alertmsg.innerHTML = `<div class="alert alert-danger" role="alert">New Password and Confirm Password must match!</div>`;
                    return false; 
                } 
  
                // If same return True. 
                else { 
                    // alertmsg.innerHTML = `<div class="alert alert-success" role="alert">Change was made successfully</div>`;
                    alertmsg.innerHTML = "";
                    return true; 
                } 
            }
    </script>

    <!-- Custom JavaScript -->
    <script src="../javascript/new_account.js"></script>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

</body>
</html>
