<!DOCTYPE html>
<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Favourites</title>

        <!-- Load necessary files-->
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="../env.js"></script>
        <script src="../javascript/components/navbar.js"></script>
        <script src="../javascript/components/card.js"></script>

        <!-- CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="../css/shared.css">
        <link rel="stylesheet" href="../css/favourites.css">
        <link rel="stylesheet" href="../css/spinner.css">
        <link rel="stylesheet" href="../css/card.css">

        
    <head>
    <body>
        <main id="main">
            <navbar
                v-bind:is-login="is_user_login"
                v-bind:links="links"
                v-bind:image="image"
            ></navbar>
            
            <div class="title">
                <span>Favourites</span>
            </div>

            <!-- Card Rows -->
            <div
                class="container"
                v-if="favourites_list.length > 0"
            >
                <div class="row" v-if="is_favourite_loaded">
                    <card 
                        v-for="item in venues"
                        v-bind:place="item"
                        v-bind:key="item.id"
                        @click.native="deleteCard(item)"
                    ></card>
                </div>
                <!-- Spinner -->
                <div class="container spinner" v-else></div>
            </div>
            <div class="warning" id="warning" v-else>
                <div class="alert alert-warning" role='alert'>
                    Favourite a place
                </div>
            </div>

            
            
        </main>

        <script src="../javascript/favourites.js"></script>
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

    </body>
</html>
