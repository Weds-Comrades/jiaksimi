<body>

    <div id="main" class="container px-5"> 
        <form v-on:submit.prevent="updateProfile" method="post">

            <div class="form-group">
                <div class="avatar-upload">
                    <div class="avatar-edit" v-if="is_edit">
                        <input type='file' name="photo" id="photo" accept=".png, .jpg, .jpeg" />
                        <label for="photo"></label>
                    </div>
                    <div class="avatar-preview">
                        <div id="imagePreview">
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="name">Name</label>
                <input
                    type="text"
                    class="form-control"
                    id="name_input"
                    name="name_input"
                    placeholder="Name"
                    v-model.trim="name"
                    :readonly="is_edit ? false : true"
                >
            </div>

            <div class="form-group">
                <label for="email">Email address</label>
                <input 
                    type="email"
                    class="form-control"
                    id="email_input"
                    name="email_input"
                    placeholder="Email"
                    v-model.trim="email"
                    :readonly="is_edit ? false : true"
                >
            </div>

            <div class="form-group" v-if="is_edit">
                <label for="pwd">New Password</label>
                <input
                    type="password"
                    :class="is_pwd_invalid ? 'form-control is-invalid' : 'form-control'"
                    id="password_input"
                    name="password_input"
                    placeholder="Password"
                    v-model.trim="password"
                >
                <div class="invalid-feedback">Passwords does not match</div>
            </div>

            <div class="form-group" id="last_input" v-if="is_edit">
                <label for="cpassword">Confirm Password</label>
                <input v-if="is_edit"
                    type="password"
                    :class="is_pwd_invalid ? 'form-control is-invalid' : 'form-control'"
                    id="cpassword"
                    name="cpassword"
                    placeholder="Confirm Password"
                    v-model.trim="passwordC"
                >
                <div class="invalid-feedback">Passwords does not match</div>
            </div>

            <div class="text-center" v-if="is_edit">
                <button v-if="is_edit"
                    name="submit"
                    type="submit"
                    class="btn btn-primary"
                >Save</button>
                <button 
                    name="cancel"
                    value="cancel"
                    @click="toggleEdit"
                    class="btn btn-secondary"
                >Cancel</button>
            </div>
            <div class="text-center" v-else>
                <button 
                    name="cancel"
                    value="cancel"
                    @click="toggleEdit"
                    class="btn btn-primary"
                >Edit</button>
            </div>

                    
        </form>
    </div>
